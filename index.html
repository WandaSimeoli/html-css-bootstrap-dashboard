<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--  -->
   <header>
    <div class="row debug">
        <di class="col-auto debug">
            <img src="./img/logo.svg" alt="">
        </di>
        <di class="col debug">
            <nav class="navbar">
                <div class="container-fluid">
                    <input class="form-control me-2 bg-secondary" type="search" placeholder="Prova a cercare" aria-label="Search">
                </div>
              </nav>
        </di>
        <di class="col-auto debug">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">Features</a>
                      <a class="nav-link" href="#">Pricing</a>
                      <a class="nav-link disabled">Disabled</a>
                    </div>
                  </div>
                </div>
              </nav>
        </di>
    </div>
   </header> 
   <!--  -->
<div class="row debug">
   <div class="col-2 debug">
    <aside></aside>
   </div>
   <div class="col-10 debug">
    <main>
        <section>
            <div class="row debug">
                <div class="col-6 debug"></div>
                <div class="col-3 debug"></div>
                <div class="col-3 debug"></div>
            </div>
        </section>
        <section>
            <div class="row debug">
                <div class="col-8 debug"></div>
                <div class="col-4 debug"></div>
            </div>
        </section>
    </main>
   </div>
</div>
   
   <!--  -->
   <footer>

   </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
